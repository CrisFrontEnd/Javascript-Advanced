<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library of Javascript Advanced</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="category-wrapper">
            <div class="category-search">
                <h2 class="title">
                    Looking for Something to Read
                </h2>
                <div class="category-search-box">
                    <form class="search-control">
                        <input type="text" placeholder="Enter a Category" id="search-input">
                        <button type="submit" class="search-btn btn" id="search-btn">Search</button>
                    </form>
                </div>
            </div>
            <div class="category-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="book"></div>
            </div>
            <!-- Here will be inserted the book with all the details -->
            <div class="book-details">
                <button type="button" class="btn description-close-btn" id="description-close-btn">
                    <!-- This is the X to close the book details-->
                    <i class="fas fa-times">x</i>
                </button>
                <div class="book-details-content"></div>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
    <!-- Footer Section-->
    <footer>
        <div class="FooterContainer"><p class="footer-text">Made By Cristiano Coladarce</p>
        <img src="Logo S2I.png" alt="" class="img-logo">
      </div>
      </footer>
</html>
